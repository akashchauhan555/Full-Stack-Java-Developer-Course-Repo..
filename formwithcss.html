<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleformcss.css">
    <title>Form with Css</title>
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <form action="">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name"> 
            <label for="father_name">Father's Name</label> 
            <input type="text" id="father_name" name="father_name" placeholder="Enter Your Father's Name"> 
            <label for="mother_name">Mother's Name</label>
            <input type="text" id="mother_name" name="mother_name" placeholder="Enter Your Mother's Name"> 
            <label for="dob">Date Of Birth: </label>
            <input type="date" id="dob" name="dob"> 
            <label for="course">Course:</label>
            <select name="course" id="course">
                <option value="">Select</option>
                <option value="course1">B.Tech</option>
                <option value="course2">M.Tech</option>
                <option value="course3">BCA</option>
                <option value="course4">MCA</option>
            </select> <br>
            <label for="gender">Gender: </label>
            <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
            <input type="radio" id="female" name="female" value="">
            <label for="female" name="gender">Female</label>
            <label for="phone">Phone Number:</label> 
            <input type="tel" id="phone" name="phone" placeholder="Enter Your Mobile Number"> 
            <label for="address">Address</label> 
            <textarea name="address" id="address" placeholder="Enter Your Address"></textarea>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
