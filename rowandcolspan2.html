<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row and Col Span</title>
</head>
<body>
    <table border="1">
        <caption><h4>Students List with Grades</h4></caption>
        <thead>
           <tr>
            <th>Student ID</th>
            <th>Student Name</th>
            <th >Grades</th>
           </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>101</td>
                <td>John Doe</td>
                <td>
                    <table border="1" width="370">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody align="center">
                            <tr>
                                <td>Math</td>
                                <td>A</td>
                            </tr>
                            <tr>
                                <td>Science</td>
                                <td>B+</td>
                            </tr>
                            <tr>
                                <td>History</td>
                                <td>A-</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Smith</td>
                <td>
                    <table border="1" width="370">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody align="center">
                            <tr>
                                <td>Math</td>
                                <td>B</td>
                            </tr>
                            <tr>
                                <td>Science</td>
                                <td>A</td>
                            </tr>
                            <tr>
                                <td>History</td>
                                <td>B+</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td>103</td>
                <td>Michael Brown</td>
                <td>
                    <table border="1" width="370">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody align="center">
                            <tr>
                                <td>Math</td>
                                <td>A</td> 
                            </tr>
                            <tr>
                                <td>Science</td> 
                                <td>A-</td>
                            </tr>
                            <tr>
                                <td>History</td>
                                <td>B</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</
