<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps in Html</title>
</head>
<body>
    <img src="apple2.jpg" alt="" id="" usemap="#image-map">
    <img src="desktopimage.jpg" usemap="#image-map2">
    <map name="image-map">
        <area target="_blank" alt="poly" title="phone" href="https://www.apple.com/in/iphone/" coords="64,327,62,327,130,318,177,366,113,376" shape="poly">
        <area target="_blank" alt="poly" title="macbook" href="https://www.apple.com/in/macbook-pro/" coords="117,42,137,275,229,370,582,326,469,239,436,18" shape="poly">
        <area target="_blank" alt="apple" title="apple" href="https://pixabay.com/images/search/apple/" coords="585,238,45" shape="circle">
    </map>
    <map name="#image-map2">
        <area target="_blank" alt="keyboard" title="keyboard" href="https://stock.adobe.com/in/search?k=keyboard" coords="240,552,201,580,313,612,349,580" shape="poly">
    </map>
</body>
</html>
