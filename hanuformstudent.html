<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body> 
    <span style="font-size: 13px; margin-left: 300px;">28/10/2024, 6:08 PM</span><br>
    <span style="font-size: 30px; margin-left: 840px;">Form</span>
    <form action="#" style="font-size: 25px; border: 1px solid black; margin-left: 300px; padding-left: 300px; height: 1200px; width: 900px; background-color:rgb(124,255,214) ;">
        <h2 style="margin-left: 20px;">Student Registration Form</h2><br>
        <label for="name">Student Name:</label><br>
        <input type="text" id="name" placeholder="Enter Your Name" name="Student Name" style="width: 560px; height: 35px;"><br><br>

        <label for="fatherSname">Father's Name:</label><br>
        <input type="text" id="fatherSname" placeholder="Enter Your Father's Name" name="Father's Name" style="width: 560px; height: 35px;"><br><br>

        <label for="motherSname">Mother's Name:</label><br>
        <input type="text" id="motherSname" placeholder="Enter Your Mother's Name" name="Mother's Name"n style="width: 560px; height: 35px;"><br><br>

        <label for="DOB">Date Of Birth:</label>
        <input type="date" style="width: 300px; height: 35px;"><br><br>
        
        <label for="Course">Course:</label>
        <select name="course" id="Course" style="width: 300px; height: 35px;">
            <option value="BCA I">BCA I</option>
            <option value="BCA II">BCA II</option>
            <option value="BCA III">BCA III</option>
            <option value="BCA IV">BCA IV</option>
            <option value="BCA V">BCA V</option>
            <option value="BCA VI">BCA VI</option>
        </select><br><br>
        <label for="">Gender:</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br><br>
        <label for="number">Phone Number:</label><br>
        <input type="tel" name="phone number" placeholder="Enter Your Mobile Number" style="width:  560px; height: 35px;"><br><br>

        <label for="address">Address:</label><br>
        <input type="text" placeholder="Enter Your Address" style="padding: 30px; width: 500px;"><br><br>

        <label for="Email">Email:</label><br>
        <input type="email" placeholder="Enter Youyr Email" name="email" style="width: 560px; height: 35px;"><br><br>

        <label for="pass">Password:</label><br>
        <input type="password" placeholder="Enter Your Password" style="width: 560px; height: 35px;"><br><br>

       <button style="height: 50px; width: 100px; background-color:blue; color: white; margin-left: 250px;">Submit</button>

    </form>
</body>
</html>
