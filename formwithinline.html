<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <span style="font-size: 13px; margin-left: 300px;">29/10/2024, 02:08 PM</span> <br>
    <span style="font-size: 30px; margin-left: 840px;">Form</span>
    <form action="#" style="font-size: 25px; border: 1px solid black; margin-left: 300px; padding-left: 300px; height: 1200px; width: 900px; background-color: rgb(124,255,214);">
        <h1 style="margin-left: 20px;">Student Registration Form</h1>
        <label for="">Student Name:</label>
        <input type="text" placeholder="Enter Your Name">
        <label for="">Father's Name</label>
        <input type="text" placeholder="Enter Your Father's Name">
        <label for="">Mother's Name</label>
        <input type="text" placeholder="Enter Your Mother's Name">
        <label for="dob">Date Of Birth:</label>
        <input type="date" id="dob">
        <select name="" id="">
            <option value="">Select</option>
            <option value="">B.Tech</option>
            <option value="">M.Tech</option>
            <option value="">BCA</option>
            <option value="">MCA</option>
        </select>
        <label for="gender">Gender:</label>
        <input type="radio"> 
        <label for="">Male</label>
        <input type="radio">
        <label for="">Female</label>
        <label for="">Phone Number:</label>
        <input type="tel" placeholder="Enter Your Mobile Number">
        <label for="">Address:</label>
        <input type="text" placeholder="Enter Your Address">
        <label for="">Email:</label>
        <input type="email" placeholder="Enter Your Email">
        <label for="">Password:</label>
        <input type="password" placeholder="Enter Password">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
